<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue title</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          {{fullName}}
        </li>
      </ul>
    </div>
    <!-- 此处为rollup.config.js里配置的 index.js最后处理完的输出 -->
    <script src="dist/vue.js"></script>
    <script>
      let vm = new Vue({
        data() {return {
          name: 'linkage',
          sex: 'mail',
        }
      },
    
      computed: {
        fullName: {
          get() {
            console.log('ooo',this)
            return this.name + this.sex
          },
          set(newValue) {
            console.log(newValue)
          }
        }
      }
      })
      vm.$mount('#app')
      

      // 用于演示计算属性的dirty的用法
      // console.log(vm.fullName)
      // console.log(vm.fullName)
      vm.name = 'new'

    </script>
  </body>
</html>
