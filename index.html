<!DOCTYPE html>
<html lang="en">
  <head>

    <title>vue title</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          {{name}}
        </li>
        <li>
          {{sex}}
        </li>
      </ul></div>
    <script src="dist/vue.js"></script>
    <script>

        data() {return {
          name: 'linkage',
          a: {aa: 1},

          c: [{a:1,b:2}]
        }}
      })
     
      // vm.b.push(6)

      vm.c.push({c:3})
      vm.$mount('#app')
     
      // 对象已经被劫持，新加属性不触发重新劫持

    </script>
