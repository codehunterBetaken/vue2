<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue title</title>
</head>

<body>
  <div id="app">
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    Vue.mixin({
      beforeCreate() {
        console.log('beforeCreate1')
      }
    })

    Vue.mixin({  
      beforeCreate() {
        console.log('beforeCreate2')
      }
    })
    // new Vue 中调用了_init 这时候才把此处的beforeCreate合并到options里, 先全局合并后组件初始化的时候本组件的合并
    let vm = new Vue({
      beforeCreate() {
        console.log('beforeCreate3')
      }
    })

    vm.$mount('#app')
  </script>
</body>

</html>
