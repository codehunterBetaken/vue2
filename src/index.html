<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue title</title>
</head>

<body>
  <div id="app">
    <li>{{msg}}</li>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el:'#app',
      data: {
        msg:'hello'
      }
    })
    setTimeout(() => {
      vm.msg = 'zf'
    },4000)
  </script>
</body>

</html>
